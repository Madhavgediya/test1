        let num = prompt("ENTER YOUR 1ST NUMBER :-");
        let num2 = prompt("ENTER YOUR 2ND NUMBER :-");

        switch (ch) {
            case '+':
                console.log("THIS NUMBER ADDITION IS { "+ (Number(num)+Number(num2))+ " }");

                console.log("THIS NUMBER SUBSTRACTION IS { " +(num-num2)+ " }");
                break;

                case '*':
                console.log("THIS NUMBER MULTIPICATION IS { " +(num*num2)+ " }");
                break;

                case '/':
                console.log("THIS NUMBER DEVISION IS { " +(num/num2)+ " }");

                console.log("THIS NUMBER MODUL IS { " + (num%num2) + " }");

                break;
        }
